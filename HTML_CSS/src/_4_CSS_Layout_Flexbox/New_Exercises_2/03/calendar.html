<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>

        <div class="container">

            <div class="calendar">

                <div class="week">
                    <p>Workweek</p>
                    <p>1 Monday</p>
                    <p>2 Tuesday</p>
                    <p>3 Wednesday</p>
                    <p>4 Thursday</p>
                    <p>5 Friday</p>
                    <p>Weekend</p>
                    <p>6 Saturday</p>
                    <p>7 Sunday</p>
                </div>

                <div class="notes">
                    <p>REMINDERS</p>
                    <p>SPECIAL DATES</p>
                </div>

            </div>

        </div>

    </body>
</html>
