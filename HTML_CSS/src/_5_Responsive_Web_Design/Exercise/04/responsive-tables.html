<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive-Tables</title>
        <link rel="stylesheet" href="responsive-tables.css">
    </head>
    <body>

        <table>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Eye Color</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Score</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-title="Name">Row 1, Col 1</td>
                    <td data-title="Eye Color">Row 1, Col 2</td>
                    <td data-title="Height">Row 1, Col 3</td>
                    <td data-title="Weight">Row 1, Col 4</td>
                    <td data-title="Score">Row 1, Col 5</td>
                </tr>

            </tbody>

        </table>

        <table>

            <thead>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-title="Name">Row 1, Col 1</td>
                    <td data-title="Eye Color">Row 1, Col 2</td>
                    <td data-title="Height">Row 1, Col 3</td>
                    <td data-title="Weight">Row 1, Col 4</td>
                    <td data-title="Score">Row 1, Col 5</td>
                </tr>

            </tbody>

        </table>

    </body>
</html>
