<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Property - flex-grow</title>
        <link rel="stylesheet" href="flex-grow.css">
    </head>
    <body>
        <h1>flex-shrink</h1>

        <h2>flex-shrink: 1; (default)</h2>
        <div class="flex-container default">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-shrink: 0;</h2>
        <div class="flex-container flex-shrink-0">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-shrink, shrink 2nd child only</h2>
        <div class="flex-container flex-shrink-2nd">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

    </body>
</html>
