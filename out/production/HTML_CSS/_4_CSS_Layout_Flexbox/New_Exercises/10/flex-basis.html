<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Property - flex-basis</title>
        <link rel="stylesheet" href="flex-basis.css">
    </head>
    <body>
        <h1>flex-basis</h1>

        <h2>flex-basis: 5em;</h2>
        <div class="flex-container flex-basis">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
        <div class="flex-container flex-basis-shrink">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
        <div class="flex-container flex-basis-grow">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

    </body>
</html>
