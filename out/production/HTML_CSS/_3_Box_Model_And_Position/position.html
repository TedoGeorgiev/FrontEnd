<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Position</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                padding: 2em;
            }

            .container {
                border: 2px solid black;
                padding: 2em;
            }

            .box {
                border: 2px solid #060;
                padding: 1em;
                background: #eee;
                z-index: 10;
                position: relative;
            }

            .b2 {
                position: relative;
                top: 2em;
                left: 2em;
            }
        </style>
    </head>
    <body>

        <div class="container">

            <div class="box b1">Line 1</div>
            <div class="box b2">Line 2<br>Another</div>
            <div class="box b3">Line 3</div>
            <div class="box b4">Line 4</div>

        </div>

    </body>
</html>
